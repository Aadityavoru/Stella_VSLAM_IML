# Camera configuration for RealSense RGB-D SLAM
Camera.name: "Intel RealSense"
Camera.setup: "RGBD"

Camera.fx: 615.0
Camera.fy: 615.0
Camera.cx: 320.0
Camera.cy: 240.0

Camera.k1: 0.0
Camera.k2: 0.0
Camera.p1: 0.0
Camera.p2: 0.0
